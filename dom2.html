<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="a">Documnet Object Model Example...</h1>
    <button onclick="document.getElementById('a').style.display='none'">Hide</button>
    <button onclick="document.getElementById('a').style.display='block'">Show</button>
    <button onclick="document.getElementById('a').style.background='red'">BG</button>
    <button onclick="document.getElementById('a').style.fontSize='80px'">Font</button>
    <button onclick="aa()">All</button>
    <script>
        function aa(){
        document.getElementById('a').style.background='red';
        document.getElementById('a').style.fontSize='20px';
        document.getElementById('a').style.background='white';
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sq1(a)//function
        {
            return a*a;
        }
        console.log(sq1(5));
        var sq2=function(a)//expression function
        {
            return a*a;
        }
        console.log(sq2(6));
        var sq3=(a)=>a*a;//arrow function
        console.log(sq3(7));
    </script>
</body>
</html>
